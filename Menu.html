<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle - Alarme IoT</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Segurança com Sensor de Luz</h1>

        <button id="botaoConectar">Conectar ao Arduino</button>
        <div id="caixa-status" class="status-desconectado">
            <h2>STATUS: <span id="texto-status">Desconectado</span></h2>
        </div>

        <div id="controles" class="hidden">
            <button id="botaoAlternarSistema">Desarmar Sistema</button>
            <button id="botaoSilenciar" class="btn-alarme">Silenciar Alarme</button>
            <button id="botaoTeste" class="btn-info">Testar Sirene</button>
        </div>

        <div class="historico">
            <h3>Histórico de Eventos</h3>
            <div class="tabela-wrapper">
                <table id="tabelaHistorico">
                    <thead>
                        <tr>
                            <th>Evento</th>
                            <th>Data e Hora</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="botaoLimparHistorico">Limpar Histórico</button>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
